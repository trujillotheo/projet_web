<html lang="fr">
    <head>
        <meta charset="utf-8" />

        <link rel="icon" type="image/x-icon" href="assets/f1ico.png" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />

        <link href="css/styles.css" rel="stylesheet" />

    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container px-4 px-lg-5">





                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>



                </div>
            </div>
        </nav>

        <!-- Masthead-->
        <header class="masthead">
            <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
                <div class="d-flex justify-content-center">
                    <div class="text-center">
                        <h1 class="mx-auto my-0 text-uppercase">S'inscrire'</h1>
                        <div class="result"></div>
                        <label for="usename">username :</label>
                        <input type="text" id="username" name="username" required minlength="3" maxlength="16" size="10" />
                        <br/><br/>
                        <label for="password">password :</label>
                        <input type="password" id="password" name="password" required minlength="3" maxlength="16" size="10" />
                        <br/><br/>
                        <a class="btn btn-primary"   id="registerbtn"  href="logintest.html" >S'inscrire'   </a>


                        <script>
                            document.getElementById('registerbtn').addEventListener('click', async function(event) {
                                event.preventDefault();
                        
                                const username = document.getElementById('username').value;
                                const password = document.getElementById('password').value;
                        
                                const response = await fetch('http://192.168.65.194:3000/addUser', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json'
                                    },
                                    body: JSON.stringify({ username, password })
                                });
                        
                                const resultDiv = document.querySelector('.result');
                                if (response.ok) {
                                    // Success
                                    resultDiv.textContent = 'Compte créé avec succès';
                                    resultDiv.style.color = 'green';
                        
                                    window.location.href = 'logintest.html'; // Remplacez "nouvelle_page.html" par l'URL de la page de redirection
                                    } else if (response.status === 550) {
                                    // Username already taken
                                    resultDiv.textContent = 'Nom d\'utilisateur déjà utilisé';
                                    resultDiv.style.color = 'red';
                                } else {
                                    // Other errors
                                    resultDiv.textContent = 'Erreur, veuillez remplir les deux champs';
                                    resultDiv.style.color = 'red';
                                }
                            });
                        </script>
                        

                    </div>
                </div>
            </div>
        </header>
        
       
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        </div>
    </body>
