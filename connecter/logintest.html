    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container px-4 px-lg-5">





                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>



                </div>
            </div>

        <!-- Masthead-->
        <header class="masthead">
            <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
                <div class="d-flex justify-content-center">
                    <div class="text-center">
                        <h1 class="mx-auto my-0 text-uppercase">se conecter'</h1>
                        <div class="result"></div>
                        <label for="usename">username :</label>
                        <input type="text" id="username" name="username" required minlength="3" maxlength="16" size="10" />
                        <br/><br/>
                        <label for="password">password :</label>
                        <input type="password" id="password" name="password" required minlength="3" maxlength="16" size="10" />
                        <br/><br/>
                        <a class="btn btn-primary"   id="loginbtn">Se Connecter '</a>


    <script>
        document.getElementById('loginbtn').addEventListener('click', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('http://192.168.65.194:3000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });
            
            
            if (response.ok) {
                const results = await response.json();
                document.cookie = `f1token=${encodeURIComponent(results.uuid)}; max-age=${7 * 24 * 60 * 60}; path=/;`;
                console.log('Login successful');
                window.location.href = 'index.html'; // Remplacez "nouvelle_page.html" par l'URL de la page de redirection
                } else if (response.status === 550) {
            } else {
                // Login failed
                console.error('Login failed:', response.statusText);
                
            }
        });
    </script>
</body>
